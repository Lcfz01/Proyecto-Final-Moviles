<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="image-container">
    <img src="assets/icono.png" alt="Imagen de inicio de sesión">
  </div>
  <form (ngSubmit)="login()" class="ion-padding">
    <ion-list>
      <ion-item lines="none">
        <ion-label position="stacked" color="primary">Correo electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required clearInput></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label position="stacked" color="primary">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required clearInput></ion-input>
      </ion-item>
    </ion-list>
    <div class="ion-text-center ion-margin-top">
      <p class="forgot-password">
        <a href="#">¿Olvidaste la contraseña?</a>
      </p>
      <ion-button expand="block" type="submit" color="primary">Iniciar sesión</ion-button>
      <ion-button expand="block" color="secondary" routerLink="/registro">¿No tiene cuenta? Crear cuenta</ion-button>
    </div>
  </form>
</ion-content>
